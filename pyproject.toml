[project]
name = "agentic-template"
version = "0.1.0"
description = "Reusable agentic system starter for multi-domain projects"
readme = "README.md"
authors = [{ name = "Agentic Starter" }]
requires-python = ">=3.10"
dependencies = [
    "typer>=0.12",
    "pyyaml>=6.0",
    "rich>=13.7",
    "autogen>=0.3.0",
    "ollama>=0.2.0",
    "fix-busted-json>=0.0.18",
    "fastapi>=0.111.0",
    "uvicorn[standard]>=0.23.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
]

[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
agentic = "agentic.cli:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
