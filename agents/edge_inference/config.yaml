name: edge-inference-pilot
description: Plan and monitor an edge/on-board AI deployment.
defaults:
  llm_provider: agx.llm.provider:OllamaProvider
  llm_params:
    model: gpt-oss
    host: http://localhost:11434

agents:
  edge_agent:
    description: Coordinates deployment planning for edge inference workloads
    tools: [edge_deployment_planner, anomaly_scoring]
    planning:
      max_iterations: 4

tasks:
  - id: deployment-checklist
    agent: edge_agent
    description: Build a deployment checklist for the lane-detection model
    input:
      model: lane-detection-v2
      signals: ["thermal-drift", "gpu-throttle"]

  - id: telemetry-risk
    agent: edge_agent
    description: Evaluate telemetry anomalies for drone-perception stack
    input:
      model: drone-perception-lite
      signals: ["frame-drop", "sensor-sync"]

tools:
  edge_deployment_planner:
    type: agx.tools.builtin:EdgeDeploymentPlannerTool
  anomaly_scoring:
    type: agx.tools.builtin:AnomalyScoringTool
